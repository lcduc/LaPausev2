<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5c6cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2818a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  <rect x="20" y="20" width="560" height="360" rx="20" fill="none" stroke="#721c24" stroke-width="5" stroke-opacity="0.3" />

  <!-- Parking Sign -->
  <g transform="translate(300, 150)">
    <!-- Sign -->
    <rect x="-60" y="-80" width="120" height="120" rx="10" fill="#2E5CB8" />
    <text x="0" y="0" font-family="Arial" font-size="100" text-anchor="middle" fill="white" font-weight="bold">P</text>

    <!-- Pole -->
    <rect x="-5" y="40" width="10" height="60" fill="#666" />

    <!-- Base -->
    <rect x="-20" y="100" width="40" height="10" rx="5" fill="#666" />
  </g>

  <!-- Parking Lot Lines -->
  <g transform="translate(0, 0)" stroke="#721c24" stroke-width="3" stroke-dasharray="10,5">
    <line x1="100" y1="250" x2="100" y2="350" />
    <line x1="200" y1="250" x2="200" y2="350" />
    <line x1="300" y1="250" x2="300" y2="350" />
    <line x1="400" y1="250" x2="400" y2="350" />
    <line x1="500" y1="250" x2="500" y2="350" />
  </g>

  <!-- Car (simplified) -->
  <g transform="translate(450, 300)">
    <!-- Car Body -->
    <rect x="-40" y="-15" width="80" height="30" rx="10" fill="#333" />

    <!-- Wheels -->
    <circle cx="-25" cy="20" r="10" fill="#000" />
    <circle cx="25" cy="20" r="10" fill="#000" />

    <!-- Windows -->
    <rect x="-30" y="-10" width="60" height="15" rx="5" fill="#ADD8E6" />
  </g>

  <!-- Text -->
  <rect x="150" y="250" width="300" height="100" rx="10" fill="white" fill-opacity="0.7" />
  <text x="300" y="290" font-family="Arial" font-size="36" text-anchor="middle" fill="#721c24" font-weight="bold">Parking</text>
  <text x="300" y="330" font-family="Arial" font-size="24" text-anchor="middle" fill="#721c24">Free on-site parking</text>
</svg>
