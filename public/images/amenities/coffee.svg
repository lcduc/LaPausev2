<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffeeba;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd24d;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  <rect x="20" y="20" width="560" height="360" rx="20" fill="none" stroke="#856404" stroke-width="5" stroke-opacity="0.3" />

  <!-- Coffee Cup -->
  <g transform="translate(300, 150)">
    <!-- Cup -->
    <path d="M-50,0 L-40,60 L40,60 L50,0 Z" fill="#FFF" stroke="#856404" stroke-width="3" />

    <!-- Handle -->
    <path d="M50,10 Q80,10 80,30 Q80,50 50,50" fill="none" stroke="#856404" stroke-width="3" />

    <!-- Coffee -->
    <path d="M-35,10 L35,10 L30,50 L-30,50 Z" fill="#8B4513" />

    <!-- Steam -->
    <path d="M-20,-10 Q-30,-30 -20,-40 Q-10,-50 -20,-60" fill="none" stroke="#856404" stroke-width="2" />
    <path d="M0,-10 Q-10,-30 0,-40 Q10,-50 0,-60" fill="none" stroke="#856404" stroke-width="2" />
    <path d="M20,-10 Q10,-30 20,-40 Q30,-50 20,-60" fill="none" stroke="#856404" stroke-width="2" />

    <!-- Saucer -->
    <ellipse cx="0" cy="65" rx="60" ry="10" fill="#FFF" stroke="#856404" stroke-width="2" />
  </g>

  <!-- Text -->
  <rect x="150" y="250" width="300" height="100" rx="10" fill="white" fill-opacity="0.7" />
  <text x="300" y="290" font-family="Arial" font-size="36" text-anchor="middle" fill="#856404" font-weight="bold">Coffee Service</text>
  <text x="300" y="330" font-family="Arial" font-size="24" text-anchor="middle" fill="#856404">Complimentary coffee</text>
</svg>
