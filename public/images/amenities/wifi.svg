<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c3e6cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8fd19e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  <rect x="20" y="20" width="560" height="360" rx="20" fill="none" stroke="#155724" stroke-width="5" stroke-opacity="0.3" />

  <!-- WiFi Symbol -->
  <g transform="translate(300, 150) scale(2)">
    <path d="M0,40 Q-40,40 -40,0 Q-40,-40 0,-40 Q40,-40 40,0 Q40,40 0,40 Z" fill="none" stroke="#155724" stroke-width="5" stroke-opacity="0.2" />
    <path d="M0,30 Q-30,30 -30,0 Q-30,-30 0,-30 Q30,-30 30,0 Q30,30 0,30 Z" fill="none" stroke="#155724" stroke-width="5" stroke-opacity="0.4" />
    <path d="M0,20 Q-20,20 -20,0 Q-20,-20 0,-20 Q20,-20 20,0 Q20,20 0,20 Z" fill="none" stroke="#155724" stroke-width="5" stroke-opacity="0.6" />
    <circle cx="0" cy="0" r="5" fill="#155724" />
  </g>

  <!-- Text -->
  <rect x="150" y="250" width="300" height="100" rx="10" fill="white" fill-opacity="0.7" />
  <text x="300" y="290" font-family="Arial" font-size="36" text-anchor="middle" fill="#155724" font-weight="bold">Free WiFi</text>
  <text x="300" y="330" font-family="Arial" font-size="24" text-anchor="middle" fill="#155724">High-speed internet</text>
</svg>
