<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Wall -->
  <rect width="600" height="400" fill="url(#wallGradient)" />

  <!-- Floor -->
  <rect y="300" width="600" height="100" fill="url(#floorGradient)" />

  <!-- Door Frame -->
  <rect x="200" y="100" width="200" height="300" fill="#8B4513" />

  <!-- Door -->
  <rect x="210" y="110" width="180" height="290" fill="#A0522D" />

  <!-- Door Handle -->
  <circle cx="350" cy="250" r="10" fill="#FFD700" />

  <!-- Welcome Mat -->
  <rect x="225" y="350" width="150" height="30" fill="#556B2F" />
  <text x="300" y="372" font-family="Arial" font-size="16" text-anchor="middle" fill="white">WELCOME</text>

  <!-- Plants -->
  <ellipse cx="150" cy="320" rx="30" ry="50" fill="#228B22" />
  <ellipse cx="450" cy="320" rx="30" ry="50" fill="#228B22" />
  <rect x="145" y="320" width="10" height="60" fill="#8B4513" />
  <rect x="445" y="320" width="10" height="60" fill="#8B4513" />

  <!-- Sign -->
  <rect x="150" y="50" width="300" height="60" rx="10" fill="#b8daff" />
  <text x="300" y="85" font-family="Arial" font-size="24" text-anchor="middle" fill="#004085" font-weight="bold">Welcome to Cozy Corner</text>

  <!-- Lights -->
  <circle cx="150" cy="150" r="20" fill="#FFFFE0" />
  <circle cx="450" cy="150" r="20" fill="#FFFFE0" />
  <rect x="145" y="100" width="10" height="50" fill="#A9A9A9" />
  <rect x="445" y="100" width="10" height="50" fill="#A9A9A9" />
</svg>
