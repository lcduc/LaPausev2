<svg width="1600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cce5ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8fbc8f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3cb371;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1600" height="600" fill="url(#skyGradient)" />

  <!-- Ground -->
  <rect y="600" width="1600" height="200" fill="url(#groundGradient)" />

  <!-- Building -->
  <rect x="400" y="300" width="800" height="400" fill="url(#buildingGradient)" stroke="#666" stroke-width="3" />

  <!-- Roof -->
  <polygon points="400,300 800,150 1200,300" fill="#8B4513" stroke="#666" stroke-width="2" />

  <!-- Door -->
  <rect x="700" y="550" width="200" height="150" fill="#8B4513" stroke="#666" stroke-width="2" />
  <circle cx="750" cy="625" r="10" fill="#FFD700" />

  <!-- Windows -->
  <rect x="500" y="350" width="100" height="100" fill="#ADD8E6" stroke="#666" stroke-width="2" />
  <rect x="700" y="350" width="100" height="100" fill="#ADD8E6" stroke="#666" stroke-width="2" />
  <rect x="900" y="350" width="100" height="100" fill="#ADD8E6" stroke="#666" stroke-width="2" />
  <rect x="500" y="500" width="100" height="100" fill="#ADD8E6" stroke="#666" stroke-width="2" />
  <rect x="900" y="500" width="100" height="100" fill="#ADD8E6" stroke="#666" stroke-width="2" />

  <!-- Path -->
  <path d="M800 700 L800 800" stroke="#8B4513" stroke-width="30" />

  <!-- Trees -->
  <circle cx="300" cy="600" r="50" fill="#228B22" stroke="#006400" stroke-width="2" />
  <rect x="290" y="600" width="20" height="100" fill="#8B4513" />
  <circle cx="1300" cy="600" r="50" fill="#228B22" stroke="#006400" stroke-width="2" />
  <rect x="1290" y="600" width="20" height="100" fill="#8B4513" />

  <!-- Sun -->
  <circle cx="200" cy="150" r="60" fill="#FFD700" />
  <circle cx="200" cy="150" r="50" fill="#FFFF00" />

  <!-- Text -->
  <rect x="400" y="100" width="800" height="80" rx="10" fill="rgba(255,255,255,0.7)" />
  <text x="800" y="155" font-family="Arial" font-size="48" text-anchor="middle" fill="#004085" font-weight="bold">Cozy Corner Homestay</text>
</svg>
