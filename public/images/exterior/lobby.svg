<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="floorGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Floor -->
  <rect width="600" height="400" fill="url(#floorGradient)" />

  <!-- Back Wall -->
  <rect width="600" height="300" fill="url(#wallGradient)" />

  <!-- Reception Desk -->
  <rect x="350" y="150" width="200" height="100" fill="#8B4513" />
  <rect x="350" y="150" width="200" height="20" fill="#A0522D" />
  <rect x="350" y="170" width="20" height="80" fill="#A0522D" />
  <rect x="530" y="170" width="20" height="80" fill="#A0522D" />

  <!-- Computer on Desk -->
  <rect x="400" y="120" width="50" height="30" fill="#000" />
  <rect x="420" y="150" width="10" height="10" fill="#000" />

  <!-- Seating Area -->
  <rect x="50" y="200" width="150" height="60" rx="10" fill="#8B0000" />
  <rect x="50" y="260" width="20" height="20" fill="#A0522D" />
  <rect x="180" y="260" width="20" height="20" fill="#A0522D" />

  <rect x="220" y="200" width="80" height="80" rx="10" fill="#8B0000" />
  <rect x="220" y="280" width="10" height="10" fill="#A0522D" />
  <rect x="290" y="280" width="10" height="10" fill="#A0522D" />

  <!-- Coffee Table -->
  <ellipse cx="150" cy="170" rx="50" ry="30" fill="#A0522D" />
  <ellipse cx="150" cy="170" rx="40" ry="20" fill="#8B4513" />

  <!-- Plant -->
  <rect x="50" y="100" width="30" height="50" fill="#A0522D" />
  <ellipse cx="65" cy="80" rx="30" ry="40" fill="#228B22" />

  <!-- Chandelier -->
  <circle cx="300" cy="50" r="30" fill="#FFFFE0" opacity="0.8" />
  <circle cx="300" cy="50" r="20" fill="#FFF" opacity="0.9" />
  <path d="M300 0 L300 20" stroke="#A9A9A9" stroke-width="5" />

  <!-- Sign -->
  <rect x="150" y="30" width="300" height="50" rx="10" fill="#9fcdff" />
  <text x="300" y="65" font-family="Arial" font-size="24" text-anchor="middle" fill="#004085" font-weight="bold">Cozy Corner Lobby</text>
</svg>
